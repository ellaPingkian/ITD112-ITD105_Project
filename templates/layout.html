<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization | ITD112</title>

  <!-- referencing css stylesheet using jinja2 syntax -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <!-- <link href="http://cdn.bokeh.org/bokeh/release/bokeh-3.0.1.min.css" rel="stylesheet" type="text/css"> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/3.0.1/bokeh.min.js"
      integrity="sha512-p7EUyPmeDeOwHiu7fIZNboAcQLxei3sWtXoHoShWWiPNUSRng/Xs5JPcaFPRa4dKy9IuHjyIQuLE4caGCwuewA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  


</head>

<body>
  <div class="bg"></div>
  <main>
    <div class="content">
      <header>
        <div class="header-title">
          <h2><label for=""><span class="fa-solid fa-bars"></span></label>Dashboard</h2>
        </div>

        <div class="header-subtitle">
          <h2>ITD112 PROJECT</h2>
        </div>

        <div class="menu">
          <ul>
            <li class="btn" id="reset"><a href="/"><span class="fa-solid fa-viruses"></span>Dengue</a></li>
            <li class="btn" id="reset"><a href="world-dataset"><span class="fa-solid fa-earth-americas"></span>World</a></li>
          </ul>
        </div>
      </header>

      <div class="cards">
        {% block cards %}
  
        {% endblock %}
        
      </div>

      <div class="foot">
        <h2><a href="#"><span class="fa fa-circle-info"></span>Learn More</a></h2>
      </div>

    </div>
  </main>

  <!-- insert script code -->
  <!-- <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.2.0.min.js"></script> -->

</body>
</html>
